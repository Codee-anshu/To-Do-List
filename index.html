<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Today Works</title>
</head>

<body>
    <div class="header">
        <h1 id="h1">Task To Do Today</h1>
        <form id="new_form">
            <input type="text" id="first_input" placeholder="What do we do today?">
            <button type="submit" id="second_input">Add Task</button>
        </form>
    </div>
    <div class="body" id="body">
        <h2 id="task">Tasks</h2>
        <div class="d-flex justify-content-around align-items-start">
            <div class="card taskBox w-25">
                <div class="card-header h4 PDtask" id="pendding">
                    Pendding
                    <div class="btn cross">Done</div>
                </div>
                <div class="card-body text" id="cart">

                </div>

            </div>

            <div class="card taskBox w-25">
                <div class="card-header h4 PDtask ">
                    Completed
                    <div class="btn cross" id="delete">&times;</div>
                </div>
                <div class="card-body text" id="completed">

                </div>
            </div>


        </div>
    </div>
    <!-- modal -->
    <div class="modalview modal " id="modal">
        <div class="modal-content ">
            <div class="modal-body">
                <p>Surely Completed the Task</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn text-white yes" data-dismiss="modal">Yes</button>
                <a class="btn text-white" id="cancle">No</a>
            </div>
        </div>

    </div>


    <script src="./main.js">

    </script>

</body>

</html>
